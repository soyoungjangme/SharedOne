<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문학동네</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="/css/layout.css" />
    <!--부트 스트랩-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <style>
        * {
            list-style: none;
        }
    </style>
</head>
<body>

<div class='mainBox'>
    <div class="sidebar">
        <img src="/img/logo.png" alt="logo"/>
        <a href="./customer.do"> 고객 관리 </a>
        <a href="./product.do"> 상품 관리 </a>
        <a href="./order.do"> 주문 관리 </a>
        <a href="./price.do"> 판매가 관리 </a>
        <div th:switch="${auth}">
        <a th:case="'S'" href="./employee.do"> 직원/권한 관리 </a>
            <a th:case="'A'" href="./employee.do"> 직원/권한 관리 </a>
        </div>

    </div>

    <div class="main-content">


        <div class="top-nav">

            <div class="icon-box">
                <!--부트스트랩 아이콘 활용, 추후에 경로 수정해야 함-->
                <i class="bi bi-house-door-fill home-icon" onclick="window.location.href='./main.do';"></i>
            </div>

            <div class="user-profile">

                <div class="user-profile-info">
                    <div class="user-profile-box">
                        <p sec:authorize="isAuthenticated()">

                            <p><span th:text="${nickName}"></span>
                        <span th:if="${auth == 'S'}" th:text="대표"></span>
                        <span th:if="${auth == 'A'}" th:text="부장"></span>
                        <span th:if="${auth == 'B'}" th:text="과장"></span>
                        <span th:if="${auth == 'C'}" th:text="대리"></span>
                        <span th:if="${auth == 'D'}" th:text="사원"></span>

                        </p>


                        </p>
                    </div>
                    <div class="user-profile-buttons">
                        <!--마이페이지 연습-->






                        <button type="button" class="user-profile-button user-mypage-button" onclick="location.href='./myPage.do'">마이 페이지</button>
                        <button type="button" class="user-profile-button user-logout-button" onclick="location.href='./logout'">로그아웃</button>
                    </div>
                </div>

            </div>
        </div>
        <div id="root" class="content"></div>
    </div>



</div>



    <script th:src="@{'/bundle/' + ${pageName} + '.bundle.js'}"></script>


</body>
</html>
